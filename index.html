<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survivor Compiler</title>
    <link rel="stylesheet" href="style.css">
    <script src="lexer.js"></script>
    <script src="parser.js"></script>
    <script src="semanticAnalyzer.js"></script>
    <script src="interpreter.js"></script>
    <script src="compiler.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Survivor Compiler</h1>
        <textarea id="code" name="code" class="code-editor" rows="10"></textarea>
        <button id="compile" class="btn">Compile</button>
        <pre id="output" class="output"></pre>
    </div>
</body>
</html>
